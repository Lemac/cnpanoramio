<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="../panor/panoramio/cnmap.comm.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
           var arrayA = [1, 3, 2, 4, 5],
               arrayB = [3, 5, 6, 7];
            var output = "";
            $.cnmap.utils.compareArray(arrayA, arrayB, function(a, c, b) {

                 if(a) {
                     console.log("in array A only: " + this);
                     output = output + "in array A only: " + this + "<br/>";
                 }
                if(b) {
                    console.log("in array B only: " + this);
                    output = output + "in array B only: " + this + "<br/>";
                }
                if(c) {
                    console.log("in two array: " + this);
                    output = output + "in two array: " + this + "<br/>";
                }
                $("#output").html(output)
            })
        })
    </script>
</head>
<body>
     <div id="output"></div>
</body>
</html>
