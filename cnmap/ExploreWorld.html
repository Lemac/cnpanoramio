<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Force latest IE rendering engine or ChromeFrame if installed -->
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <meta charset="utf-8">
    <title>jQuery File Upload Demo</title>
    <meta name="description"
          content="File Upload widget with multiple file selection, drag&amp;drop support, progress bars, validation and preview images, audio and video for jQuery. Supports cross-domain, chunked and resumable file uploads and client-side image resizing. Works with any server-side platform (PHP, Python, Ruby on Rails, Java, Node.js, Go etc.) that supports standard HTML form file uploads.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script src="fileUpload/js/vendor/jquery.min.1.10.2.js"></script>
    <!-- Bootstrap theme -->
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <script src="panor/panoramio/cnmap.baidu.js"></script>
    <script type="text/javascript" src="panor/js/cnmap.Explore.baidu.js"></script>
    <script type="text/javascript" src="panor/panoramio/cnmap.Panoramio.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=41cd06c76f253eebc6f322c863d4baa1"></script>

    <!-- Custom styles for this template -->
    <link href="panor/css/explore.css" rel="stylesheet">
    <script src="js/imgLiquid.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.cnmap.explore.initMap("map-canvas");
            $.cnmap.explore.setPanoramioLayer();
            $.("#get_panoramio").click(function () {
                var client = new $.RestClient('/panor-web/services/api/', {
                    stringifyData: true
                });
                client.add('panoramiothumbnail');
                var rs = client.panoramiothumbnail.create({
                    boundNELat: 180,
                    boundNELng: 200,
                    boundSWLat: 1,
                    boundSWLng: 1,
                    sizeX: 100,
                    sizeY: 100
                }).done(function (data) {
                            console.log(data)
                        });
            })
        })

    </script>
</head>
<body>
<table class="front-root table table-striped">
    <tr>
        <td class="col-xs-8">
            <div id="map-canvas"></div>
        </td>
        <td class="col-xs-4">
            <button id="get_panoramio" value="">get panoramio</button>
        </td>
    </tr>
</table>
</body>
</html>
