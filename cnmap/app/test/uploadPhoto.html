<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="../bower_components/sass-bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/angular-xeditable/dist/css/xeditable.css">

    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.js"></script>
    <script src="../bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput-angular.js"></script>
    <script src="../bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script type="text/javascript">
        var app = angular.module('cnmapApp', ["xeditable"])
        app.controller('TextareaCtrl', function($scope) {
            $scope.user = {
                desc: 'Awesome user \ndescription!'
            };

            $scope.$watch('editableForm', function() {
                $scope.editableForm.$show();
            })
        });
    </script>
    <style>
        textarea.editable-input:focus {

        }
    </style>
</head>
<body data-ng-app="cnmapApp">
<div ng-controller="TextareaCtrl">

    <form editable-form name="editableForm" onaftersave="saveUser()">
        <a href="#" editable-textarea="user.desc" e-rows="7" e-cols="40">
            <pre>{{ user.desc || 'no description' }}</pre>
        </a>
    </form>
</div>
</body>
</html>
